name: ðŸ“– Documentation Improvement
description: Suggest improvements to our documentation
title: "[Docs]: "
labels: [Documentation]
assignees:
- Nikhil-Nandagopal
- danciaclara
- jnikhila
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this documentation improvement request!
- type: checkboxes
  id: checkExistingIssues
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue related to this already exists.
    options:
    - label: I have searched the existing issues
      required: true
- type: input
  id: docLink
  attributes:
    label: Documentation Link 
    description: Add a link to the page which needs improvement (if relevant)
  validations:
    required: false
- type: input
  id: communityForumLink
  attributes:
    label: Discord/slack/intercom Link 
    description: Add a link to the discussion 
  validations:
    required: false
- type: textarea
  id: whatHappened
  attributes:
    label: Describe the problem
    description: Is the documentation missing? Or is it confusing? Why is it confusing?
  validations:
    required: true
- type: textarea
  id: whatToImprove
  attributes:
    label: Describe the improvement
    description: A clear and concise description of the improvement.  
  validations:
    required: true
- type: textarea
  id: whyChange
  attributes:
    label: Why do you think this change is needed?
    description: Add use cases/user queries/resolutions
  validations:
    required: true
